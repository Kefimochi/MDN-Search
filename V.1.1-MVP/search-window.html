<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>LocalStorage</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img class="mdn-logo" src="https://ffp4g1ylyit3jdyti1hqcvtb-wpengine.netdna-ssl.com/opendesign/files/2017/06/logo.png">
    
    <form class="search-container" id="form">
      <input type="text" id="search-bar" placeholder="Search on MDN..." required>
      <a href="#"><img class="search-icon" id="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>
    <span class="validity"></span>
    </form>
  </body>

    <style>
      body {
        margin: 2em 1.5em 0.5em 1.5em;
        }

        * {
        box-sizing: border-box;
        }

        .mdn-logo {
        max-width: 20em;
        height: auto;
        display: block;
        margin-left: auto;
        margin-right: auto;
        /* margin-bottom: 1em; */
        }

        .search-container {
        position: relative;
        border-radius: 3em;
        min-width: 20em;
        height: auto;
        margin: 1em 0;
        }

        input#search-bar {
        width: 100%;
        height: 3em;
        padding: 0 1.4em;
        font-size: 1em;
        border: 0.09em solid #000000;
        outline: none;
        }

        input#search-bar:focus {
        border: 2px solid #000000;
        transition: 0.35s ease;
        }

        .search-icon {
        position: absolute;
        width: 4em;
        height: 4em;
        top: -0.5em;
        right: -0.5em;
        }

    </style>

    <script>
        let ele = document.getElementById("form");
        let icon = document.getElementById("search-icon");

        if (ele.addEventListener) {
        ele.addEventListener("submit", callback, false); //Modern browsers
        icon.addEventListener("click", callback);
        } else if (ele.attachEvent) {
        ele.attachEvent("onsubmit", callback); //Old IE
        icon.addEventListener("click", callback);
        }

        function callback(e) {
        let arrayInput = document.getElementsByTagName("input")[0].value.split(" ");

        if (arrayInput[0] === undefined) {
            alert("Bad input. Try again");
            e.preventDefault();
        }

        if (arrayInput[1] === undefined) {
            let website = `https://developer.mozilla.org/en-US/search?q=${
            arrayInput[0]
            }`;
            window.open(website, "_blank");
        } else {
            let website = "https://developer.mozilla.org/en-US/search?q=";
            let suffix = arrayInput.join("+");

            window.open(website + suffix, "_blank");
        }
        }

    </script>
</html>
